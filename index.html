<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <meta
      name="description"
      content="This is the QR code component challenge from Frontend Mentor"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main role="main">
      <article class="card">
        <!-- It could have been a section but since it is an independent component, I decided to wrap it in an article -->

        <h1>Improve your front-end skills by building projects</h1>
        <!-- Here it is h1 since there is no other title in the page -->
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
        <img
          src="./images/image-qr-code.png"
          alt="Image of a QR Code leading to Frontend Mentor's website"
        />
      </article>
    </main>
  </body>
</html>
